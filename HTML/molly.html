<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ Playlist</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    background: #0e0e0e;
    color: #fff;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .song-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
  }

  .song-btn {
    background: #e63946; /* üî¥ –∫—Ä–∞—Å–Ω—ã–π */
    border: none;
    color: white;
    font-size: 18px;
    font-weight: 600;
    padding: 14px 24px;
    border-radius: 50px;
    cursor: pointer;
    transition: 0.2s;
    width: 90%;
    max-width: 400px;
    text-align: center;
  }
  .song-btn:hover {
    background: #d62828; /* —Ç–µ–º–Ω–µ–µ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    transform: scale(1.05);
  }

  /* –ü–ª–µ–µ—Ä */
  .mini-player {
    position: fixed;
    bottom: 12px;
    left: 12px;
    right: 12px;
    display: grid;
    grid-template-columns: 56px 1fr auto;
    gap: 12px;
    align-items: center;
    padding: 10px 12px;
    background: rgba(20, 20, 20, 0.85);
    color: #fff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,.25);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    opacity: 0;
    pointer-events: none;
    transform: translateY(20px);
    transition: all 0.4s ease;
    z-index: 9999;
  }
  .mini-player.visible {
    opacity: 1;
    pointer-events: auto;
    transform: translateY(0);
  }
  .mp-cover {
    width: 56px; height: 56px; border-radius: 10px; object-fit: cover;
  }
  .mp-center { min-width: 0; }
  .mp-title { font-weight: 700; font-size: 15px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .mp-artist { font-size: 12px; color: #b5b5b5; margin-top: 2px; }
  .mp-seek {
    -webkit-appearance: none;
     appearance: none;          
    width: 100%; height: 4px; background: #3a3a3a; border-radius: 999px; margin: 8px 0 4px;
  }
  .mp-seek::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px; height: 14px; border-radius: 50%;
    background: #e63946; /* üî¥ –ø–æ–ª–∑—É–Ω–æ–∫ —Ç–æ–∂–µ –∫—Ä–∞—Å–Ω—ã–π */
  }
  .mp-time { display: flex; justify-content: space-between; font-size: 11px; color: #b5b5b5; }
  .mp-controls { display: flex; gap: 8px; align-items: center; }
  .mp-btn {
    width: 40px; height: 40px; border-radius: 50%;
    background: #2a2a2a; color: #fff; border: none; cursor: pointer;
    font-size: 16px; display: grid; place-items: center;
    transition: transform .1s ease, background .2s ease;
  }
  .mp-btn:active { transform: scale(.95); }
  .mp-play.playing { background: #e63946; } /* üî¥ –∞–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ ‚Äî –∫—Ä–∞—Å–Ω–∞—è */

  @media (max-width: 480px) {
    .mini-player { grid-template-columns: 48px 1fr auto; padding: 8px 10px; }
    .mp-cover { width: 48px; height: 48px; }
    .mp-title { font-size: 14px; }
    .mp-artist { display: none; }
    .song-btn { font-size: 16px; }
  }
</style>
</head>
<body>

<h1>üéß –ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ Playlist</h1>
<div class="song-list">
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –¢—ã —Ä–∞–∑–±–∏–ª–∞ –ø–∞–ø–∏–Ω—É –º–∞—à–∏–Ω—É.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –¢—ã —Ä–∞–∑–±–∏–ª–∞ –ø–∞–ø–∏–Ω—É –º–∞—à–∏–Ω—É</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç(slowed & reverb).mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –°—É–ø–µ—Ä–º–∞—Ä–∫–µ—Ç (slowed & reverb)</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –°—Ç—Ä–∏–ø –∫–ª–∞–±.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –°—Ç—Ä–∏–ø –∫–ª–∞–±</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –ú–∏—à–∫–∞ (feat. KATERINA).mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –ú–∏—à–∫–∞ (feat. KATERINA)</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –ë–µ—Å–ø–µ—á–Ω—ã–π —Ä—ã—Ü–∞—Ä—å —Ç—å–º—ã.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –ë–µ—Å–ø–µ—á–Ω—ã–π —Ä—ã—Ü–∞—Ä—å —Ç—å–º—ã</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –ö–ª–µ–æ–ø–∞—Ç—Ä–∏.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –ö–ª–µ–æ–ø–∞—Ç—Ä–∏</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –î–æ–º –ü–µ—Ä–∏–Ω—å–æ–Ω (feat. –≠–ª–¥–∂–µ–∏ÃÜ).mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –î–æ–º –ü–µ—Ä–∏–Ω—å–æ–Ω (feat. –≠–ª–¥–∂–µ–∏ÃÜ)</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –ë—É–¥—É –ø–µ—Å–∏–∫–æ–º.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –ë—É–¥—É –ø–µ—Å–∏–∫–æ–º</button>
  <button class="song-btn" data-src="../audio/–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ - –ö–æ–Ω—Ç—Ä–∞–∫—Ç.mp3">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏ ‚Äî –ö–æ–Ω—Ç—Ä–∞–∫—Ç</button>
</div>

<div class="mini-player" id="player">
  <img class="mp-cover" src="cover.jpg" alt="cover">
  <div class="mp-center">
    <div class="mp-title">‚Äî</div>
    <div class="mp-artist">–ü–æ—à–ª–∞—è –ú–æ–ª–ª–∏</div>
    <input type="range" class="mp-seek" min="0" max="100" value="0" step="0.1">
    <div class="mp-time"><span class="mp-current">0:00</span><span class="mp-duration">0:00</span></div>
  </div>
  <div class="mp-controls">
    <button class="mp-btn mp-play" aria-label="play/pause">‚ñ∂</button>
    <button class="mp-btn mp-mute" aria-label="mute">üîä</button>
  </div>
  <audio id="mp-audio" preload="metadata"></audio>
</div>

<script>
  const songs = Array.from(document.querySelectorAll('.song-btn'));
  const player = document.getElementById('player');
  const audio = document.getElementById('mp-audio');
  const playBtn = document.querySelector('.mp-play');
  const muteBtn = document.querySelector('.mp-mute');
  const seek = document.querySelector('.mp-seek');
  const cur = document.querySelector('.mp-current');
  const dur = document.querySelector('.mp-duration');
  const title = document.querySelector('.mp-title');
  const artist = document.querySelector('.mp-artist');
  let currentIndex = 0;

  const fmt = s => {
    if (isNaN(s)) return '0:00';
    const m = Math.floor(s / 60);
    const ss = Math.floor(s % 60).toString().padStart(2,'0');
    return `${m}:${ss}`;
  };

  songs.forEach((btn, index) => {
    btn.addEventListener('click', () => {
      const src = btn.dataset.src;
      const t = btn.textContent;
      currentIndex = index;
      audio.src = src;
      title.textContent = t;
      player.classList.add('visible');
      audio.play();
      playBtn.textContent = '‚è∏';
      playBtn.classList.add('playing');
    });
  });

  playBtn.addEventListener('click', async () => {
    if (audio.paused) {
      await audio.play();
      playBtn.textContent = '‚è∏';
      playBtn.classList.add('playing');
    } else {
      audio.pause();
      playBtn.textContent = '‚ñ∂';
      playBtn.classList.remove('playing');
    }
  });

  muteBtn.addEventListener('click', () => {
    audio.muted = !audio.muted;
    muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
  });

  audio.addEventListener('timeupdate', () => {
    const p = (audio.currentTime / audio.duration) * 100 || 0;
    seek.value = p;
    cur.textContent = fmt(audio.currentTime);
  });

  seek.addEventListener('input', () => {
    if (!isNaN(audio.duration)) {
      audio.currentTime = (seek.value / 100) * audio.duration;
    }
  });

  audio.addEventListener('loadedmetadata', () => {
    dur.textContent = fmt(audio.duration);
  });

  audio.addEventListener('ended', () => {
    currentIndex++;
    if (currentIndex < songs.length) {
      songs[currentIndex].click();
    } else {
      playBtn.textContent = '‚ñ∂';
      playBtn.classList.remove('playing');
    }
  });
</script>
</body>
</html>
